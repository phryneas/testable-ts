name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v6
      - run: nix-build
      - name: upload build results
        uses: actions/upload-artifact@v1
        with:
          name: results
          path: result/.
